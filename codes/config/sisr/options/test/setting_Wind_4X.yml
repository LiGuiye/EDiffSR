#### general settings
name: ediffsr_Wind4X
use_tb_logger: false
model: denoising
distortion: sr
gpu_ids: [0]

sde:
  max_sigma: 50
  T: 100
  schedule: cosine # linear, cosine
  eps: 0.005

degradation: # for some synthetic dataset that only have GTs
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

#### datasets
datasets:
  val:
    name: Val_Dataset
    mode: Climate
    image_type: Wind
    dataset_device: PC


#### network structures
network_G:
  which_model_G: ConditionalNAFNet
  setting:
    width: 64
    enc_blk_nums: [14, 1, 1, 1]
    middle_blk_num: 1
    dec_blk_nums: [1, 1, 1, 1]
    img_channel: 2

#### path
path:
  pretrain_model_G: /mnt/2ef32b4c-99e4-4c76-912f-4720c6aa293c/GithubRepo/EDiffSR/experiments/sisr/ediffsr_Wind4X/models/500000_G.pth
  strict_load: true
  resume_state: ~